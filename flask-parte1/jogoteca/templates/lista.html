{% extends "template.html" %}
{% block conteudo %}

<a class="btn btn-primary" style="margin-bottom: 5px;" href="{{ url_for('adicionar_novo_jogo') }}">Novo Jogo</a>
<a class="btn btn-primary" style="margin-bottom: 5px; background-color:#3fbb3f; border-color:#3fbb3f;" href="{{ url_for('login') }}">Login</a>

<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Console</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for jogo in jogos %}
        <tr>
            <td>{{jogo.nome}}</td>
            <td>{{jogo.categoria}}</td>
            <td>{{jogo.console}}</td>
            <td>
                <a class="btn btn-primary" role="button"  href="{{ url_for('editar', id=jogo.id) }}">Editar</a>
                <a class="btn btn-primary" role="button" style="margin-left:15px; background-color: #FF6347; border-color: #FF6347;" href="{{ url_for('deletar', id=jogo.id) }}">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
